type beerTap
  @model 
  @auth(rules: [
    { allow: owner, operations: [create, delete, update]},
    { allow: private, provider: iam, operations: [create, delete, read, update] },
    { allow: private, operations: [read]}
  ])
  @key(name: "byTapID", fields:["beerNodeID", "name"])
{
  id: ID!
  beerNodeID: ID!
  name: String!
  maxCapacity: Int
  currentCapacity: Int
  ticksPerLiter: Int
  node: beerNode @connection(fields: ["beerNodeID"])
}

type beerNode
  @model
  @auth(rules: [
    { allow: owner, operations: [create, delete, update] },
    { allow: private, provider: iam, operations: [create, delete, read, update] },
    { allow: private, operations: [read]}
  ])

  @key(name: "byDeviceId", fields:["deviceId"], queryField: "NodesByDeviceId")
{
  id: ID!
  taps: [beerTap] @connection(keyName:"byTapID", fields:["id"])
  deviceId: String!
  deviceCommonName: String!
}

type beerDefinition
  @model
  @auth(rules: [
    { allow: owner, operations: [create, delete, update] },
    { allow: private, provider: iam, operations: [create, delete, read, update] },
    { allow: private, operations: [read]}
  ])
{
  id: ID!
  title: String
  description: String
  imageURL: String
  style: String
  brewer: String
  website: String
  abv: Int
  ibu: Int
}

type beerCategory
  @model
{
  id: ID!
  style: String!
}

type beerBrewer
  @model
{
  id: ID!
  brewer: String!
}

type beerDrinker
  @model
  @auth(rules: [
    { allow: owner, operations: [create, delete, update] },
    { allow: private, provider: iam, operations: [create, delete, read, update] },
    { allow: private, operations: [read]}
  ])
{
  id: ID!
  username: String!
  beersConsumed: [beerDefinition]
} 